
<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <header> 
             <div class="caixa">
               <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                 <nav>
                    <ul>
                         <li><a href="index.html">Home</a></li>
                         <li><a href="produtos.html">Produtos</a></li>
                         <li><a href="contato.html">Contatos</a></li>
                    </ul>            
                 </nav>
             </div>
        </header>
        <main>
            <form>
                        <label for="nomesobrenome">Nome e sobrenome</label>
                        <input type="text" id="nomesobrenome" class="inputpadrao" required placeholder="Ex: João da Silva">
                        

                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="inputpadrao" required placeholder="Ex: example@gmail.com">
                    

                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="inputpadrao" required placeholder= "(xx) 9 xxxx-xxxx">


                        <label for="mensagem">Mensagem</label>
                        <textarea cols=70 rows="10" id="mensagem" class="inputpadrao" required> </textarea>               
                <fieldset>
                        <legend>Como prefere nosso contato?</legend>
                        <label for="radioemail">
                            <input type="radio" name="contato" value="email" id="radioemail">        
                            Email</label>
                    
                        <label for="radiotelefone">
                            <input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone</label>
                        
                        
                        <label for="radiowhatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
                        
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>              
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber as notificações no E-mail?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
                 
            </form>

            <table>
               <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr> 

               </thead>
               <tbody>  
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td colspan="7">Rio de Janeiro</td> 
                        </tr>
               </tbody>      
            </table>
          </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy Copyright Barbearia alura 2019</p>
        </footer>
    </body>
</html>
